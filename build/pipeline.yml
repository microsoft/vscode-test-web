name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  batch: true
  branches:
    include:
      - main
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish test-web
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    npmPackages:
      - name: test-web

        buildSteps:
          - script: npm ci
            displayName: Install dependencies

          - script: npm --prefix=fs-provider ci
            displayName: Install dependencies (fs-provider)

          # the rest of the build steps are part of the 'prepack' script, automatically run when the pipeline invokes 'npm run pack'

        testPlatforms:
          - name: Linux
            nodeVersions:
              - 18.17.x
          - name: MacOS
            nodeVersions:
              - 18.17.x
          - name: Windows
            nodeVersions:
              - 18.17.x

        testSteps:
          - script: npm ci
            displayName: Install dependencies

          - script: npm --prefix=fs-provider ci
            displayName: Install dependencies (fs-provider)

          - script: npm --prefix=sample ci
            displayName: Install dependencies (sample)

          - bash: |
              /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
              echo ">>> Started xvfb"
            displayName: Start xvfb
            condition: eq(variables['Agent.OS'], 'Linux')

          - script: npm run sample-tests
            displayName: Compile & test npm package
            env:
              DISPLAY: ':99.0'

        publishPackage: ${{ parameters.publishPackage }}
        publishRequiresApproval: false
