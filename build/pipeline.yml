name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
  tags:
    include: ['*']
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish Package
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    buildPlatforms:
      - name: Linux
        nodeVersions:
          - 14.x
          - 16.x
      # - name: MacOS
      #   nodeVersions:
      #     - 14.x
      #     - 16.x
      # - name: Windows
      #   nodeVersions:
      #     - 14.x
      #     - 16.x

    buildSteps:
      - script: yarn --froze-lockfile
        displayName: Install dependencies

      - script: yarn --cwd=fs-provider --froze-lockfile
        displayName: Install dependencies (fs-provider)

      - script: yarn compile
        displayName: Compile npm package

    testSteps:
      - ${{ if eq(variables['Agent.OS'], 'Linux') }}:
        - bash: |
            /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
            echo ">>> Started xvfb"
          displayName: Start xvfb

      - script: echo $(Agent.OS)

      - script: echo $(Agent.OS)
        condition: eq(variables['Agent.OS'], 'Linux')

      - script: yarn --cwd=sample --froze-lockfile
        displayName: Install dependencies (sample)

      - script: yarn sample-tests
        displayName: Test npm package
        ${{ if eq(variables['Agent.OS'], 'Linux') }}:
          env:
            DISPLAY: ':99.0'

    publishPackage: ${{ parameters.publishPackage }}
