name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main
  tags:
    include: ['*']
pr: none

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: main
      endpoint: Monaco

parameters:
  - name: publishPackage
    displayName: ðŸš€ Publish Package
    type: boolean
    default: false

extends:
  template: azure-pipelines/npm-package/pipeline.yml@templates
  parameters:
    buildSteps:
      - script: |
          yarn --froze-lockfile
          yarn --cwd=fs-provider --froze-lockfile
          yarn --cwd=sample --froze-lockfile
        displayName: Install dependencies

      - script: yarn compile
        displayName: Compile npm package

    testSteps:
      - bash: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo ">>> Started xvfb"
        displayName: Start xvfb

      - script: yarn sample-tests
        displayName: Test npm package
        env:
          DISPLAY: ':99.0'

    publishPackage: ${{ parameters.publishPackage }}
